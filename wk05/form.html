<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Product Satisfaction">
	<meta name="author" content="Kayla Powers">

	<title>Product Satisfaction Form</title>
	<!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Scripts -->
	<script src="scripts/form.js" defer></script>



	<!-- STYLE SHEETS -->
	<link href="styles/normalize.css" rel="stylesheet">
	<!-- phone-default -->

	<link href="styles/small.css" rel="stylesheet">
	<!-- tablet -->
	<link href="styles/medium.css" rel="stylesheet">
	<!-- desktop -->
	<link href="styles/large.css" rel="stylesheet">



</head>

<body>
	<!-- HEADER HERE -->
	<header>
		<h1>Review Our Great Products</h1>
	</header>


	<!-- NAVIGATION HERE -->
	<nav>
		<ul>
			<li><a href="#">Review</a></li>

		</ul>
	</nav>


	<!-- CONTENT HERE -->
	<main>
		<div class="container">

			<h1>Product Satisfaction Form</h1>

			<form method="get" action="review.html">

				<!--*******Product Name populates from form.js array****************-->


				<fieldset>
					<label for="productSelect">Choose a Product*</label><br>
					<select id="productSelect" name="productName" required>
						<option value="" disabled selected>Select a Product ...</option>
					</select>
				</fieldset>


				<!--*******Overall Rating*five levels (1 to 5) or star***************-->
				<br>

				<fieldset>
					<legend>Overall Rating*</legend>
					<input type="radio" id="star5" name="product-rating" value="5" required>
					<label for="star5" title="5 stars">&#9733;&#9733;&#9733;&#9733;&#9733;</label><br>

					<input type="radio" id="star4" name="product-rating" value="4" required>
					<label for="star4" title="4 stars">&#9733;&#9733;&#9733;&#9733;</label><br>

					<input type="radio" id="star3" name="product-rating" value="3" required>
					<label for="star3" title="3 stars">&#9733;&#9733;&#9733;</label><br>

					<input type="radio" id="star2" name="product-rating" value="2" required>
					<label for="star2" title="2 stars">&#9733;&#9733;</label><br>

					<input type="radio" id="star1" name="product-rating" value="1" required>
					<label for="star1" title="1 star">&#9733;</label>
				</fieldset><br>


				<!--*******Date of Installation****************-->

				<fieldset>
					<legend>Installation Date*
						<input type="date" name="installDate" id="installDate" required>
					</legend>
				</fieldset><br>

				<!--*******Useful Features****************-->
				<fieldset>

					<legend>Select all features you found useful:</legend>

					<div>
						<input type="checkbox" id="feature1" name="useful_features" value="yes">
						<label for="feature1">Feature A:</label>
					</div>

					<div>
						<input type="checkbox" id="feature2" name="useful_features" value="yes">
						<label for="feature2">Feature B:</label>
					</div>

					<div>
						<input type="checkbox" id="feature3" name="useful_features" value="yes">
						<label for="feature3">Feature C:</label>
					</div>

					<div>
						<input type="checkbox" id="feature4" name="useful_features" value="yes">
						<label for="feature4">Feature D:</label>
					</div>
					<br>

				</fieldset>
				<br>


				<!--*******Written Review****************-->
				<fieldset>
					<div>
						<label for="userReview">
							<textarea id="userReview" name="reviewContent" rows="5" cols="40"
								placeholder=" Tell us about the product!"></textarea></label>
					</div>
				</fieldset>
				<br>


				<!--*******UserName****************-->
				<br>

				<fieldset>
					<legend>User Name</legend>
					<label>First Name<br><input type="text" name="fname" id="fname"></label><br><br>
					<label>Last Name<br><input type="text" name="lname" id="lname"></label><br><br>

				</fieldset>


				<!--*******Form Submission****************-->
				<br>

				<input type="submit" value="Send My Product Review">
			</form>
			<br>

		</div>
	</main>

	<!-- FOOTER HERE -->
	<footer>
		<br>
		&copy; 2024 &bull; Kayla Powers &bull; 208-222-9999
	</footer>
</body>

</html>
