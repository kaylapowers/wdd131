	<main class="maincont">
		<h1 class="pageh2">GET INFORMATION ABOUT VANGUARD</h1>
		<div class="main-cont-info">

			<!--***************Join Form********-->
			<div class="form-wrapper">
				<form id="req-info-form" method="GET" action="thankyou.html">

					<fieldset>
						<label for="parentFirst">Parent's First Name*:</label><input type="text" id="parentFirst"
							name="parentFirst" title="Parent First Name" autocomplete="given-name" aria-required
							required><br><br>

						<label for="parentLast">Parent's Last Name*:</label>
						<input type="text" id="parentLast" name="parentLast" title="Parent Last Name"
							autocomplete="family-name" aria-required required><br><br>

						<label for="studentFirst">Student's First Name*:</label>
						<input type="text" id="studentFirst" name="studentFirst" title="Student First Name"
							autocomplete="given-name" aria-required required><br><br>

						<label for="studentLast">Student's Last Name*:</label>
						<input type="text" id="studentLast" name="studentLast" title="Student's Last Name"
							autocomplete="family-name" aria-required required><br><br>

						<label for="email">Email*:</label>
						<input type="email" id="email" name="email" autocomplete="email" placeholder="ImaHere@gmail.com"
							title="email" aria-required required><br><br>

						<label for="phone">Mobile Phone Number*:</label>
						<input type="tel" id="phone" name="phone" placeholder="222-222-2222" autocomplete="tel" required
							aria-required title="phone"><br><Br>
					</fieldset>


					<fieldset>
						<label for="gradeLevel">Grade Level:</label>
						<select id="gradeLevel" name="gradeLevel" required>
							<option value="">Select Grade</option>
							<option value="3rd Grade">3rd Grade</option>
							<option value="4th Grade">4th Grade</option>
							<option value="5th Grade">5th Grade</option>
							<option value="6th Grade">6th Grade</option>
							<option value="7th Grade">7th Grade</option>
							<option value="8th Grade">8th Grade</option>
							<option value="9th Grade">9th Grade</option>
							<option value="10th Grade">10th Grade</option>
							<option value="11th Grade">11th Grade</option>
							<option value="12th Grade">12th Grade</option>
						</select><br><br><br><br>



						<div>
							<label>Registration Term*</label>

							<input type="radio" id="term51" name="term" value="2025 Term 1" required>
							<label for="term51" title="term51">2025 Term 1</label>
							<input type="radio" id="term52" name="term" value="2025 Term52" required>
							<label for="term52" title="term52">2025 Term 2</label>
							<input type="radio" id="term53" name="term" value="2025 Term 3" required>
							<label for="term53" title="term53">2025 Term 3</label>
							<input type="radio" id="term54" name="term" value="2025 Term 4" required>
							<label for="term54" title="term54">2025 Term 4</label>
						
						</div><br> <br>
					</fieldset>

					<fieldset>
						<legend>Reason for Transfer</legend>
						<textarea id="reason" name="reason" title="" rows="6" cols="50"
							placeholder="Why you would like to transfer your child."></textarea><br><br>

						<label>
							<input type="checkbox" name="newsletter" value="yes"> Please send me your newsletters.
						</label>
					</fieldset>

					<input type="hidden" id="timestamp" name="timestamp">

					<button class="pretty-button" type="submit" value='GetInfoPack'>GET INFO HERE</button>
				</form>

			</div>
